<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <h2 class="text-center">Yeni Şifre Oluştur</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="newPassword" class="block text-900 font-medium mb-2">Yeni Şifre</label>
            <input id="newPassword" type="password" pInputText class="w-full" formControlName="newPassword">
            <small class="p-error"
                *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
                Şifre en az 8 karakter olmalıdır.
            </small>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="block text-900 font-medium mb-2">Şifreyi Onayla</label>
            <input id="confirmPassword" type="password" pInputText class="w-full" formControlName="confirmPassword">
            <small class="p-error"
                *ngIf="changePasswordForm.hasError('mismatch') && changePasswordForm.get('confirmPassword')?.touched">
                Şifreler eşleşmiyor.
            </small>
        </div>

        <button pButton pRipple type="submit" label="Şifreyi Değiştir" class="w-full"
            [disabled]="changePasswordForm.invalid"></button>
    </form>

    <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage" styleClass="w-full mt-3"></p-message>
    <p-message *ngIf="successMessage" severity="success" [text]="successMessage" styleClass="w-full mt-3"></p-message>
</div>
