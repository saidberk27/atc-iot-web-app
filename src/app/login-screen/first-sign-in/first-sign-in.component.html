<div class="flex align-items-center justify-content-center min-h-screen">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 max-w-30rem">
        <div class="text-center mb-5">
            <img src="/assets/img/logo-atcint.svg" alt="AtcInt Logo" class="mb-3" height="50">
            <div class="text-900 text-3xl font-medium mb-3">Hesabınızı Doğrulayın</div>
            <span class="text-600 font-medium line-height-3">E-posta adresinize gönderilen doğrulama kodunu
                girin.</span>
        </div>

        <form [formGroup]="verificationForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="verificationCode" class="block text-900 font-medium mb-2">Doğrulama Kodu</label>
                <input id="verificationCode" type="text" pInputText class="w-full" formControlName="verificationCode"
                    placeholder="6 haneli kodu girin">
                <small
                    *ngIf="verificationForm.get('verificationCode')?.invalid && verificationForm.get('verificationCode')?.touched"
                    class="p-error">Geçerli bir doğrulama kodu girin.</small>
            </div>

            <button pButton pRipple label="Doğrula" class="w-full" [disabled]="!verificationForm.valid"></button>
        </form>

        <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage" styleClass="w-full mt-3"></p-message>
        <p-message *ngIf="successMessage" severity="success" [text]="successMessage"
            styleClass="w-full mt-3"></p-message>

        <button pButton pRipple label="Kodu Yeniden Gönder" class="w-full mt-3 p-button-secondary"
            (click)="resendCode()"></button>
    </div>
</div>
