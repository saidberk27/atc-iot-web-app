<div class="main-container">
    <h1 class="panel-title">Yeni Araç Ekle</h1>
    <div class="options-container">
        <p-card>
            <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
                <div class="p-fluid">
                    <div class="p-field">
                        <label for="vehicleName">Araç İsmi</label>
                        <input id="vehicleName" type="text" pInputText formControlName="vehicleName"
                            placeholder="Tanımanızı kolayaştıracak bir isim girin">
                        <p-message severity="error" text="Araç ismi en az 3 karakter olmalı"
                            *ngIf="vehicleForm.get('vehicleName')?.invalid && vehicleForm.get('vehicleName')?.touched"></p-message>
                    </div>

                    <div class="p-field">
                        <label for="vehiclePlateNumber">Plaka</label>
                        <input id="vehiclePlateNumber" type="text" pInputText formControlName="vehiclePlateNumber"
                            placeholder="Plakanızı boşluk bırakar doğru biçimde girin">
                        <p-message severity="error" text="Lütfen Geçerli Bir Plaka Giriniz Örnek: 06 ANK 006"
                            *ngIf="vehicleForm.get('vehiclePlateNumber')?.invalid && vehicleForm.get('vehiclePlateNumber')?.touched"></p-message>
                    </div>

                    <div class="p-field">
                        <label for="vehicleDescription">Açıklama (İsteğe Bağlı)</label>
                        <textarea id="vehicleDescription" pInputTextarea formControlName="vehicleDescription"
                            placeholder="Aracınızı tanımanızı kolayaştıracak bir açıklama girin"></textarea>
                    </div>

                    <div class="p-field">
                        <label for="system">Ait Olduğu Sistem</label>
                        <p-dropdown id="system" [options]="systemOptions" formControlName="systemID"
                            optionLabel="description" optionValue="id" placeholder="Sistem Seçin"
                            [showClear]="true"></p-dropdown>
                        <p-message severity="error" text="Arac Hangi Sisteme Ekleyeceğinizi Seçmelisiniz"
                            *ngIf="vehicleForm.get('systemID')?.invalid && vehicleForm.get('systemID')?.touched"></p-message>
                    </div>

                    <p-button type="submit" label="Araç Ekle" icon="pi pi-plus" iconPos="right"
                        [disabled]="vehicleForm.invalid"></p-button>
                </div>
            </form>
        </p-card>
    </div>
</div>

<p-toast />
