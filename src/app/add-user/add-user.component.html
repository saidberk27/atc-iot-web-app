<div class="add-user-container">
    <img src="/assets/img/logo-atcint.svg" alt="Logo" class="logo">

    <h1 class="form-title">Kullanıcı Ekle</h1>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
        <div class="form-field">
            <label for="email">E-Posta</label>
            <input id="email" type="email" pInputText formControlName="email">
        </div>

        <div class="form-field">
            <label for="firstName">İsim</label>
            <input id="firstName" type="text" pInputText formControlName="firstName">
        </div>

        <div class="form-field">
            <label for="lastName">Soyisim</label>
            <input id="lastName" type="text" pInputText formControlName="lastName">
        </div>

        <div class="form-field">
            <label for="phone">Telefon</label>
            <input id="phone" type="tel" pInputText formControlName="phone">
        </div>

        <div class="form-field">
            <label for="organization">Organizasyon İsmi</label>
            <input id="organization" type="text" pInputText formControlName="organization">
        </div>

        <button pButton type="submit" label="Kullanıcı Ekle" [disabled]="userForm.invalid"></button>
    </form>
</div>
