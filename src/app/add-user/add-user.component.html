<div class="add-user-container">
    <img src="/assets/img/logo-atcint.svg" alt="Logo" class="logo">

    <h1 class="form-title">Kullanıcı Ekle</h1>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
        <div class="form-field">
            <label for="email">E-Posta</label>
            <input id="email" type="email" pInputText formControlName="email">
        </div>

        <div class="form-field">
            <label for="firstName">İsim</label>
            <input id="firstName" type="text" pInputText formControlName="firstName">
        </div>

        <div class="form-field">
            <label for="lastName">Soyisim</label>
            <input id="lastName" type="text" pInputText formControlName="lastName">
        </div>

        <div class="form-field">
            <label for="phone">Telefon</label>
            <input id="phone" type="tel" pInputText formControlName="phone">
        </div>

        <div class="form-field">
            <label for="organization">Organizasyon İsmi</label>
            <input id="organization" type="text" pInputText formControlName="organization">
        </div>

        <div class="form-field">
            <label for="role">Rol</label>
            <p-dropdown id="role" [options]="roleOptions" formControlName="role" placeholder="Rol seçiniz"
                [style]="{'width':'100%'}"></p-dropdown>
        </div>

        <div class="form-field">
            <label for="password">Parola</label>
            <p-password id="password" formControlName="password" [feedback]="true" [toggleMask]="true"
                [inputStyle]="{'width':'100%'}"></p-password>
        </div>

        <div class="form-field">
            <label for="confirmPassword">Parola Tekrar</label>
            <p-password id="confirmPassword" formControlName="confirmPassword" [feedback]="false" [toggleMask]="true"
                [inputStyle]="{'width':'100%'}"></p-password>
        </div>

        <div *ngIf="errorMessages.length > 0" class="error-messages">
            <ul>
                <li *ngFor="let message of errorMessages">• {{ message }}</li>
            </ul>
        </div>

        <button pButton type="submit" label="Kullanıcı Ekle" [disabled]="userForm.invalid"></button>
    </form>
</div>

<p-toast></p-toast>
