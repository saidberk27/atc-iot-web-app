<div class="home-container">
    <img src="/assets/img/logo-atcint.svg" alt="Logo" class="logo">

    <h1 id="hoş-geldiniz-useremail-kullanıcı" class="welcome-message">
        Hoş Geldiniz, <span class="user-email">{{userEmail || 'Kullanıcı'}}</span>
    </h1>

    <div class="options-container">
        <div class="option-card" (click)="navigateTo('kullanici-olustur')">
            <i class="pi pi-user"></i>
            <h2>Hesabım</h2>
            <p>Hesap bilgilerinizi yönetin</p>
        </div>

        <div class="option-card" (click)="navigateTo('systems')">
            <i class="pi pi-cog"></i>
            <h2>Sistemlerim</h2>
            <p>Sistemlerinizi görüntüleyin ve yönetin</p>
        </div>

        <div class="option-card" (click)="navigateTo('yonetim')">
            <i class="pi pi-shield"></i>
            <h2>Yönetim</h2>
            <p>Yönetici paneline erişin</p>
        </div>

        <div class="option-card logout-card" (click)="logout()">
            <i class="pi pi-sign-out"></i>
            <h2>Çıkış Yap</h2>
            <p>Oturumunuzu sonlandırın</p>
        </div>
    </div>
</div>
